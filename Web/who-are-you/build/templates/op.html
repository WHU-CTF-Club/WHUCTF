<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #user-info p {
            margin-bottom: 10px;
        }
        #image-container {
            max-width: 100%;
            overflow: auto; /* 添加滚动条 */
        }
        #user-image {
            width: auto; /* 图片宽度最大为父元素的宽度 */
            height: 600px; /* 根据宽度等比例缩放图片高度 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OP~~~</h1>
        <div class="user-info">
            <p>Hi, {{name}}! You Are {{opname}}</p>
            <div id="image-container">
                <img id="user-image" src="{{imgpath}}" alt="User Image">
            </div>
        </div>
    </div>
</body>
</html>
